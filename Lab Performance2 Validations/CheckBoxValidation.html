<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox Validation</title>
</head>
<body>
    <fieldset>
        <legend>Degree</legend>
        <Label for="SSC"><input type="checkbox" value="SSC" name="subject" id="SSC">SSC</Label>
    
        <Label for="HSC"><input type="checkbox" value="HSC" name="subject" id="HSC">HSC</Label>
    
        <Label for="BSc"><input type="checkbox" value="BSc" name="subject" id="BSC">BSC</Label>
    
    </fieldset>
</body>
</html>
