<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Validation</title>
    
</head>
<body>
    <H3>Name</H3>
    <input type="text" id="name" name="name" value="" placeholder="Enter your name" onkeyup="validate()">
    <br>
    <input type="button" id="button" name="button" value="submit" onclick="validate()">
    <br>
    <p id="error" style="color: red;"></p>

    <script>
        // let pattern=/^[a-zA-Z][a-zA-Z.-]*\s+[a-zA-Z][a-zA-Z.-]*$/;
        function validate(){
            let username = document.getElementById('name').value;
            let name = document.getElementById('name');
            let error = document.getElementById("error");

            let words = username.trim().split(" ");

            let firstChar = username.trim()[0];

            
            if(username == ""){
                error.innerHTML = "Empty!";
            }
            else if(!((firstChar >= 'a' && firstChar <= 'z') || (firstChar >= 'A' && firstChar <= 'Z'))) {
                error.innerText = "Name must start with a letter!";
                return false;
            }
            for (let char of username) {
                 if (!((char >= 'a' && char <= 'z') || (char >= 'A' && char <= 'Z') || char == '.' || char == '-' || char == ' ')) {
                    error.innerText = "INVALID CHARACTER!";
                    return false;
                    }
            }

            if(words.length < 2 || username == "") {
                error.innerText = "Please Fill your Name!? \n Or it is less then two words!";
                return false;
            
            }else {
                document.getElementById('name').value = username;
                 error.innerHTML = "";
                return true;
            }
            

        }
       
    </script>

</body>
</html>
