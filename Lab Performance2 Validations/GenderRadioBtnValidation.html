<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button Validation</title>
</head>
<body>
    <fieldset>
        <legend>Gender</legend>
        <label for="gender"><input type="radio" value="Male" name="gender" id="gender">Male</label>
        <label for="gender1"><input type="radio" value="Female" name="gender" id="gender1">Female</label>
        <label for="gender2"><input type="radio" value="Other" name="gender" id="gender2">Other</label>
    </fieldset>

    <br>
    <input type="button" value="Submit" name="button" id="btn" onclick="validateGender()">
    <br>
    <p id="error" style="color: red;"></p>

    <script>
    function validateGender(){
        let genders = document.getElementsByName('gender');
        let error = document.getElementById('error');

        let selected = false;

        for(let gender of genders){
            if (gender.checked) {
                selected = true;
                break;
            }
        }
        
        if(!selected){
            error.innerText = "Please select your gender!";
            return false;
        }else{
            error.innerText = "";
            return true;
        }
    }



    </script>
    
</body>
</html>
