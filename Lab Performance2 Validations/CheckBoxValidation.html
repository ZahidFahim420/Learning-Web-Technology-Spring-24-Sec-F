<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox Validation</title>
</head>
<body>
    <fieldset>
        <legend>Degree</legend>
        <Label for="SSC"><input type="checkbox" value="SSC" name="subject" id="SSC">SSC</Label>
    
        <Label for="HSC"><input type="checkbox" value="HSC" name="subject" id="HSC">HSC</Label>
    
        <Label for="BSC"><input type="checkbox" value="BSc" name="subject" id="BSC">BSC</Label>

        <br>
        <input type="submit" value="submit" onclick="validateSubject()" >
    
    </fieldset>
    <br>
    <p id="error" style="color: red;"></p>

    <script>
    function validateSubject(){
        let subjects = document.getElementsByName('subject');
        let error = document.getElementById('error');

        let selected = false;

        for(let subject of subjects){
            if (subject.checked) {
                selected = true;
                break;
            }
        }
        
        if(!selected){
            error.innerText = "Please select at least one qualification!";
            return false;
        }else{
            error.innerText = "";
            return true;
        }
    }


    </script>
</body>
</html>
